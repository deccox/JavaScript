<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wraps">
                    <form 
                        action="index.html"
                        class="sign-in-form"
                        autocomplete="off"
                        >
                        <div class="logo">
                            <img src="assets/img/logo.png">
                            <h3>CACCAL.IO</h3>
                        </div>
                        <div class="heading">
                            <h2>WelCome Back</h2>
                            <h6>Not Registred yet?</h6>
                            <a href="" class="toggle">  Sing Up</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input
                                    type="email"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="name"
                                    required
                                >
                                <label for="name">Name</label>
                            </div>
                            <div class="input-wrap">
                                <input
                                    type="password"
                                    minlength="4"
                                    class="input-field"
                                    autocomplete="off"
                                    id="passwordID"
                                    required
                                >
                                <label for="passwordID">password</label>
                            </div>
                            <input type="submit" value="Sing IN" class="sign-btn">
                            <p class="text">
                               Forgotten your password or you login datails?
                               <a href="#">Get Help</a> signing in. 
                            </p>
                        </div>
                    </form>
                    
                </div>
                <div class="carrosel">

                </div>
            </div>
            
        </div>
    </main>





    <script src="assets/script/main.js"></script>
</body>
</html>
